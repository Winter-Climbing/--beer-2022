<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Craft Beer</title>
    <meta name="description" content="수제맥주 좋아하는 사람 모여라" />
    <meta name="author" content="Gose" />
    <meta
      name="keywords"
      content="맥주, 수제맥주, 맥주지도, 맥bti, 맥주시음회, 맥주모임, 소모임"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./imgs/beer-favicon.png" type="image/png" sizes="" />
    <script
      src="https://kit.fontawesome.com/3b07a93f56.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="whole">
      <img
        id="result"
        src="./imgs/black/흑맥주 진짜.png"
        alt="기만자 or 고인물의 재능"
      />
      <h1>기만자 or 고인물의 재능</h1>
      <p>당신이 왜 테스트를 했을까요?</p>
      <p>무슨 꿍꿍이죠?</p>
      <br />
      <p>기만자 또는 맥덕의 재능을 가지고 있는 당신</p>
      <p>초콜렛과 커피 향을 즐기며</p>
      <p>맥주가 곧 흐르는 빵이라 외치는 당신에게</p>
      <br />
      <p>제가 더 무슨 말을 하겠습니까</p>
      <p>지나가시지요.</p>

      <br />

      <h3>주변 편의점에서 일단 먹어봐요</h3>
      <div class="mart">
        <img src="./imgs/black/기네스 오리지날.jpg" alt="기네스 오리지날" />
        <img
          class="margin"
          src="./imgs/black/기네스 드래프트.jpg"
          alt="기네스 드래프트"
        />
        <img class="margin" src="./imgs/black/말표.jpg" alt="말표" />
      </div>
      <h3>추천 수제맥주 집</h3>
      <div class="pub">
        <img src="./imgs/black/플레이그라운드.jpg" alt="플레이그라운드" />
        <img class="margin" src="./imgs/black/맥파이.jpg" alt="맥파이" />
        <img
          class="margin"
          src="./imgs/black/서울 브루어리.png"
          alt="서울 브루어리"
        />
      </div>
    </div>
  </body>
</html>
