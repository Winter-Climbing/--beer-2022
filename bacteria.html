    <div id="whole">

      <h1>전생했더니 효모였던 건에 관하여</h1>

      <br />

      <p>때로는 바나나나 건자두와 같은 달큰한 향이</p>
      <p>나는 효모 기반의 맥주들</p>
      <br />
      <p>당신이 집을 수 있는 맥주는</p>
      <p>세상에 너무 많습니다.</p>

      <br />

      <h3>주변 편의점에서 일단 먹어봐요</h3>
