<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Craft Beer</title>
    <meta name="description" content="수제맥주 좋아하는 사람 모여라" />
    <meta name="author" content="Gose" />

    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./imgs/beer-favicon.png" type="image/png" sizes="" />

      crossorigin="anonymous"
    ></script>

  <body>
    <div id="whole">
      <h1>홉휴먼</h1>
      <p>홉에서 나는 상큼한 향들을</p>
      <p>사랑하시는 군요</p>
      <br />
      <p>씁쓸한 맛이 뒤따르지만</p>
      <p>그것마저도 즐길 줄 아는 당신</p>
      <p>어서 빨리 IPA를 집으세요</p>

      <br />

      <h3>주변 편의점에서 일단 먹어봐요</h3>
      <div class="mart">
        <img src="./imgs/kooimg/hop/구스ipa.jpg" alt="구스ipa" />
        <img class="margin" src="./imgs/kooimg/hop/구미호.jpg" alt="구미호" />
        <img
          class="margin"
          src="./imgs/kooimg/hop/덕덕구스.png"
          alt="덕덕구스"
        />
      </div>
      <h3>추천 수제맥주 집</h3>
      <div class="pub">
        <img src="./imgs/kooimg/hop/대도양조장.jpg" alt="대도양조장" />
        <img
          class="margin"
          src="./imgs/kooimg/hop/에일크루.jpg"
          alt="에일크루"
        />
        <img
          class="margin"
          src="./imgs/kooimg/hop/craftbros.jpeg"
          alt="크래프트브로스"
        />
      </div>
    </div>
